---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/tarifa_20td/manifest.json"

      - name: ğŸ“¦ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/tarifa_20td"
          zip tarifa_20td.zip -r ./

      - name: ğŸ” Sign release package
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: ${{ github.workspace }}/custom_components/tarifa_20td/tarifa_20td.zip

      - name: â¬†ï¸ Upload zip to release
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: ${{ github.workspace }}/custom_components/tarifa_20td/tarifa_20td.zip
